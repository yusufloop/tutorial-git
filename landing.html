<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome, MUHAMMAD YUSUF BIN IBRAHIM</h1>
    </header>

    <section class="hero">
        <img src="user.jpg" alt="Landing Page Hero Image">
        <p>My hobby is to code</p>
        <div class="hero-text">
            <h2 class="description">Im a coder</h2>
            <p>A short description of your product or service.</p>
            <a href="#" id="playButton" class="hero-button">Play now</a>
        </div>
    </section>

    
    
    <footer>
        <p>Submit Form</p>
        <form enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message"></textarea>
            <br>
            <button type="submit" id="playButton" class="button-submit">Send to me</button>
        </form>
    </footer>
</body>

<script src="button.js"></script>
</html>
